[package]
name = "ckb-crypto"
version = "0.30.1-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"

[dependencies]
ckb-fixed-hash = { path = "../fixed-hash" }
lazy_static = "1.3"
secp256k1 = { version = "0.15.0", features = ["recovery"], optional = true }
failure = "0.1.5"
rand = "0.6"
faster-hex = "0.4"

[features]
default = [ "secp" ]
secp = ["secp256k1"]
