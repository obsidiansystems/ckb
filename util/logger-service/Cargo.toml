[package]
name = "ckb-logger-service"
version = "0.43.0"
license = "MIT"
authors = ["Nervos <dev@nervos.org>"]
edition = "2018"
description = "CKB logger and logging service."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-util = { path = "..", version = "= 0.43.0" }
ckb-logger-config = { path = "../logger-config", version = "= 0.43.0" }
ckb-channel = { path = "../channel", version = "= 0.43.0" }
ansi_term = "0.12"
log = "0.4"
env_logger = "0.6"
once_cell = "1.3.1"
regex = "1.1.6"
chrono = "0.4"
backtrace = "0.3"
sentry = { package = "ckb-sentry", version = "0.21.0", optional = true, features = ["log"] }

[features]
with_sentry = ["sentry"]
